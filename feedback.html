<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <script type="text/javascript" src="./feedback.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <div class="container">
    <h1>ユーザフィードバック</h1>
    <br>
    <div id="msg-area">
    </div>
    <div class="row my-2">
      <div class="col col-md-2">
        <label for="title" class=" col-form-label">タイトル</label>
      </div>
      <div class="col col-md-10">
        <input class="form-control" id="title">
      </div>
    </div>
    <div class="row my-2">
      <div class="col col-md-2">
        <label for="pat" class=" col-form-label">PAT</label>
      </div>
      <div class="col col-md-10">
        <input class="form-control" id="pat" type="password">
      </div>
    </div>
    <div class="row my-2">
      <div class="col col-md-2">
        <label for="body" class=" col-form-label">内容</label>
      </div>
      <div class="col col-md-10">
        <textarea class="form-control" id="body" rows="10"></textarea>
      </div>
    </div>
    <div class="row my-2">
      <button id="submit" class="btn btn-primary col-md-8 mx-auto">送信</button>
    </div>
  </div>
</body>

</html>
